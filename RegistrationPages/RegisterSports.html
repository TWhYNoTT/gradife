<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- link css -->
    <link rel="stylesheet" href="css/CssCommonRrgiter.css">
    <style>
        .container {
            height: 100vh;
        }

        /* Form  Section */

        .content-form {
            height: 450px;
        }

        @media(max-width:767px) {}

        .checkbox {
            width: 80%;
            margin: 35px auto 0;
        }


        .labal-check {
            width: 80px;
        }

        .span-label {
            display: block;
            width: fit-content;
        }

        .span-label:after {

            height: 4px;
            transition: width 1s;
            -webkit-transition: width 1s;
            -moz-transition: width 1s;
            -ms-transition: width 1s;
            -o-transition: width 1s;
        }
    </style>
    <title>النشاطي الرياضي </title>
</head>

<body>
    <!-- container  ////////////////////////////////////////////////-->
    <div class="container">

        <div class="content-title">
            <h2 class="title">النشاط الرياضي</h2>

            <hr style="margin: 15px 0;">

            <span class="content-desc">
                عزيزي الطالب ... عزيزتي الطالبة قم بملئ بياناتك واختيار النشاط المناسب لك و يمكنك اختيار اكثر من نشاط
                كلا حسب موهبته
            </span> <!-- /.content-desc -->
        </div><!-- /.content-title -->


        <!--  content-title  -->

        <div class="content-form">
            <form method="POST" action="https://graduations.onrender.com/api/activity">
                <input type="text" required name="activityName" value="النشاط الرياضي" style="visibility: hidden;">
                <div class="data-line1">
                    <div class="item-data-lin1">
                        <label for="input-name">الاسم<span class="colon"> :</span></label>
                        <input type="text" id="input-name" class="input-data" placeholder="اسم الطالب رباعي"
                            name="studentName" required autofocus>

                        <label for="input-address-study">عنوان الاقامة اثناء الدراسة<span class="colon">
                                :</span></label>
                        <input type="text" id="input-address-study" class="input-data"
                            placeholder="عنوان الاقامة اثناء الدراسة" name="addressDuringStudy" required>
                    </div>
                    <div class="item-data-lin1">
                        <label for="input-phoneNumber">تليفون
                            <span class="colon"> :</span>
                        </label>
                        <input type="text" id="input-phoneNumber" class="input-data" placeholder="رقم الهاتف"
                            name="phoneNumber" required>

                        <label for="input-address-holiday">عنوان الاقامة اثناء الاجازة
                            <span class="colon"> :</span>
                        </label>
                        <input type="text" id="input-address-holiday" class="input-data"
                            placeholder="عنوان الاقامة اثناء الاجازة" name="addressDuringVacation" required>
                    </div>
                </div> <!-- /.data-line -->

                <div class="level-content">
                    <label for="selectLevel">المستوي
                        <span class="colon"> :</span>
                    </label>
                    <select name="level" id="selectLevel" class="select-level" required>
                        <option hidden>الفرقة</option>
                        <option value="1">الاولى</option>
                        <option value="2">الثانية</option>
                        <option value="3">الثالثة</option>
                        <option value="4">الرابعة</option>
                    </select><!--/.select-level  -->
                </div> <!-- /.level-content -->
                <div class="checkbox">
                    <div class="groubcheck">
                        <input type="checkbox" name="activities[]" value="كرة القدم">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                كرة القدم
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="كرة السلة">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                كرة السلة
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="كرة اليد">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                كرة اليد
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="كرة الطائرة">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                كرة الطائرة
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="كاراتيه">
                        <label class="labal-check">
                            <span class="span-label">
                                كاراتيه
                            </span>
                        </label>

                    </div><!-- /.groubcheck -->


                    <div class="groubcheck">
                        <input type="checkbox" name="activities[]" value="كونغ فو">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                كونغ فو
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="تنس ارضي">
                        <label class="labal-check">
                            <span class="span-label">
                                تنس ارضي
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="تنس طاولة">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                تنس طاولة
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="السباحة">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                السباحة
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="المصارعة">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                المصارعة
                            </span>
                        </label>
                    </div><!-- /.groubcheck -->
                    <!-- groubcheck -->
                    <div class="groubcheck">
                        <input type="checkbox" name="activities[]" value="كمال اجسام">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                كمال اجسام
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="رفع اثقال">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                رفع اثقال
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="العاب قوى">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                العاب قوى
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="جودو">
                        <label class="labal-check">
                            <span class="span-label">
                                جودو
                            </span>
                        </label>

                        <input type="checkbox" name="activities[]" value="كرة سرعة">
                        <label for="religious-incantations" class="labal-check">
                            <span class="span-label">
                                كرة سرعة
                            </span>
                        </label>
                    </div><!-- /.groubcheck -->

                </div><!-- /.checkbox -->
                <div class="button-reg">
                    <input type="submit" value="تسجيل">
                    <input type="reset" value="محو النموذج">
                </div><!-- /.button-reg -->
            </form>
        </div><!-- /.content-form -->
    </div><!-- /.container -->
    <script src="submit.js"></script>
</body>

</html>
